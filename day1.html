<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Day 1</title>
    <link rel="stylesheet" href="style.css">
    <style>
        fieldset{
            border-style: double;
            border-color: black;
            border-width: 5px;
        }
    </style>
</head>
<body>
    <form action="mailto:newkanye77@gmail.com" method="post" enctype="text/plain">
    <fieldset>
        <legend>Personal info</legend> <br>
         
    <label for="first_name">First Name</label>
    <input type="text" placeholder="Enter First Name" id="first_name" name="first_name" required autofocus autocomplete="on"> <br> <br>


    <label for="last_name">Last Name</label>
    <input type="text" placeholder="Enter Last Name" id="last_name" name="last_name" required> <br> <br>


    <label for="password">Password</label>
    <input type="password" placeholder="Enter Password" id="password" name="password" required> <br> <br>

    <label for="">Phone Number  </label>
    <input type="tel" placeholder="Enter Phone Number" name="" id="" required> <br><br>



    <label for="">Email Address </label>
    <input type="email" placeholder="Enter Email Address" required> <br> <br>
    <label for="">DOB : </label>
    <input type="date" name="dob"> <br> <br>


    <label for="">Gender</label> <br>
    <input type="radio" name="Gender" value="male">Male <br>
    <input type="radio" name="Gender" value="female">Female <br> <br>


    <label for="">Select Course : </label> <br>
    <select name="" id="">
        <option value="ba">BA</option>
        <option value="ma">MA</option>
        <option value="bca" selected>BCA</option>
        <option value="mca">MCA</option>
        <option value="mscit">MSC.IT</option>
    </select> <br> <br>

    <label for="">Please select your graduation year :</label> <br>
    <input type="month"> <br><br>

    <label for="">Select your favourite Animal from Below : </label> <br>
    <input type="checkbox" name="animal" value="dog">Jaylu <br>
    <input type="checkbox" name="animal" value="cat">Cat <br>
    <input type="checkbox" name="animal" value="parrot">Parrot <br> <br> <br>


    <label for="">Select your favourite color : </label> <br> <br>
    <input type="color" name="color" value="color"> <br> <br>


    <label for="">Description</label> 
    <textarea name="" id="" rows="5" cols="30" required></textarea><br> <br>

    <label for="">Upload your CV</label> <br> <br>
    <input type="file" required> <br><br>

    </fieldset> <br>

    <div>
    <input type="submit"> <br> <br>
    </div>
</form>
</body>
</html>
